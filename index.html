<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Your beer</title>
  </head>
  <body>
    <div class="container main mt-0 mb-0 pt-12 pb-8 mx-auto m-4 p-3 text-center">
      <h1 class="text-4xl md:text-6xl sm:text-4xl font-bold mx-auto mb-5 uppercase font-bold">Beer consultant</h1>
      <form id="search-form">
        <div class="mx-auto">
          <input
            id="name-input"
            class="border-none rounded mr-1 py-1 px-4 focus:outline-none"
            type="text"
            placeholder="Search beer by name"
            aria-label="Search beer"
          />
          <button
            class="text-md text-white py-1 px-3 rounded search"
            type="submit"
          >
            Search
          </button>
        </div>
      </form>
      <div id="beers" class="m-4"></div>
      <div class="container flex-around">
        <button id="new-beer" class="mx-auto mr-5 beer text-center">
          Show more
        </button>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
